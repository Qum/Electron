emailservice.send.enabled = true
mail.from=electronShop@hybris.de
mail.replyto=cuppy-no-reply@hybris.de
mail.smtp.server=smtp.gmail.com
mail.smtp.port=587
mail.smtp.user=user@gmail.com
mail.smtp.password=pass
mail.use.tls.enable=true

emailResourcesValue = jar:com.dima.setup.ElectronicscustomSystemSetup&/emails
emailContextPackagedName = com.dima.process.email.context